<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script defer src="./scripts.js"></script>
    <script src="https://kit.fontawesome.com/4b8d144e08.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Ping Logo" />
    </header>
    <main>
      <div class="hero">
        <h1 class="hero__title">We are launching <span class="hero__title--black">soon!</span></h1>
        <p class="hero__text">Subscribe and get notified</p>
      </div>
      <form action="#" class="cta">
        <label class="sr-only" for="email">Email Adress</label>
        <input
          class="cta__input"
          type="email"
          name="email"
          id="email"
          placeholder="Your email adress..."
          autocomplete="email"
        />
        <button class="cta__btn" type="submit">Notify Me</button>
      </form>
      <div class="message" aria-live="assertive"></div>
      <img class="dashboard" src="./images/illustration-dashboard.png" alt="Dashboard" />
    </main>
    <footer>
      <div class="footer__socials">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="footer__copy">&copy; Copyright Ping. All rights reserved.</p>
      <p class="footer__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://matthieubonjour.dev/" target="_blank">Matthieu Bonjour</a>.
      </p>
    </footer>
  </body>
</html>
